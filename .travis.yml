branches:
  only:
  - master

matrix:
  include:
  - language: node_js
    node_js: 10.15.3
    name: "End to end tests"

    before_install: ./cmd.sh setup-npm
    install: ./cmd.sh ci-npm
    before_script: ./cmd.sh build-ci
    script: ./cmd.sh run-cypress

    # keep the npm cache around to speed up installs
    cache:
      directories:
      - "$HOME/.npm"