branches:
  only:
  - master

matrix:
  include:
  - language: node_js
    node_js: 10.15.3
    name: "End to end tests"

    before_install: ./cmd.sh setup-npm
    install:
    - cd client
    - npm ci
    before_script:
    - npm run build
    - cd ..
    - gradle build
    - ./cmd.sh run &
    - cd client
    script: npm run cypress

    # keep the npm cache around to speed up installs
    cache:
      directories:
      - "$HOME/.npm"